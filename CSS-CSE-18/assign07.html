<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Simple Navigation Menu</title> 
<style> 
header { 
display: block; 
background: lightgray; 
padding: 20px; 
text-align: center; 
font-size: 24px; 
border-bottom: 2px solid #333; 
margin-bottom: 20px; 
}       
header span { 
display: inline; 
color: red; 
font-weight: bold; 
}  
ul { 
list-style-type: none;  
padding: 0; 
margin: 0; 
} 
a { 
text-decoration: none; 
color: white; 
background-color: #333; 
padding: 10px 20px; 
border: 1px solid #fff; 
font-family: Arial, sans-serif; 
} 
a:hover { 
background-color: #555; 
}     
.inline-block-menu { 
background-color: #f4f4f4; 
padding: 15px; 
text-align: center; 
margin-bottom: 20px; 
border: 1px solid #ddd; 
} 
.inline-block-menu li { 
display: inline-block; /* Makes list items sit side-by-side */ 
margin: 0 5px; 
}         
.float-menu { 
background-color: #f4f4f4; 
border: 1px solid #ddd; 
padding: 15px; 
} 
.float-menu li { 
float: left;  
} 
.float-menu a { 
display: block;  
} 
.clear { 
clear: both; 
} 
</style> 
</head> 
<body> 
<header> 
My <span>Website</span> Navigation 
</header> 
<h3 style="text-align:center;">Using Inline-Block</h3> 
<nav class="inline-block-menu"> 
<ul> 
<li><a href="#">Home</a></li> 
<li><a href="#">About</a></li> 
<li><a href="#">Services</a></li> 
<li><a href="#">Contact</a></li> 
</ul> 
</nav> 
<h3 style="text-align:center;">Using Float</h3> 
<nav class="float-menu"> 
<ul> 
<li><a href="#">Dashboard</a></li> 
<li><a href="#">Profile</a></li> 
<li><a href="#">Messages</a></li> 
<li><a href="#">Logout</a></li> 
</ul> 
<div class="clear"></div> 
</nav> 
</body> 
</html>
