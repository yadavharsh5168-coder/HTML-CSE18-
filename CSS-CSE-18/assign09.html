<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Responsive Product Grid</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #f5f5f5; 
            padding: 20px; 
        } 
        h2 { 
            text-align: center; 
            margin-bottom: 20px; 
        } 
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr);  
            gap: 20px; 
        } 
        .card { 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            padding: 16px; 
            text-align: center; 
        } 
        .card img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 6px; 
            margin-bottom: 10px; 
            background-color: #ddd;  
        } 
        .card h3 { 
            font-size: 18px; 
            margin: 10px 0; 
            color: #333; 
        } 
        .card p { 
            color: #777; 
            font-size: 14px; 
        } 
        .price { 
            display: block; 
            margin-top: 10px; 
            font-weight: bold; 
            color: #28a745; 
            font-size: 16px; 
        } 
        button { 
            margin-top: 10px; 
            padding: 8px 16px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
} 
button:hover { 
background-color: #0056b3; 
} 
@media (max-width: 1024px) { 
.grid { 
grid-template-columns: repeat(2, 1fr);  
} 
} 
@media (max-width: 600px) { 
.grid { 
grid-template-columns: 1fr;  
} 
} 
</style> 
</head> 
<body> 
<h2>Our Products</h2> 
<div class="grid"> 
<div class="card"> 
<img src="headphone.jpg" alt="Headphones"> 
<h3>Headphones</h3> 
<p>Noise cancelling over-ear headphones.</p> 
<span class="price">Rs 3259</span> 
<button>Add to Cart</button> 
</div> 
<div class="card"> 
<img src="black-camera-lens-brown-wooden-table.jpg" alt="camera"> 
<h3>Digital Camera</h3> 
<p>Capture your best moments in 4K.</p> 
<span class="price">Rs 7790</span> 
<button>Add to Cart</button> 
</div> 
<div class="card"> 
<img src="watch.jpg" alt="Smart Watch"> 
<h3>Smart Watch</h3> 
<p>Fitness tracker with heart rate monitor.</p> 
<span class="price">Rs 2499</span> 
<button>Add to Cart</button> 
</div> 
<div class="card"> 
<img src="lap.jpg" alt="Laptop"> 
<h3>Laptop</h3> 
<p>High performance laptop for gaming and work.</p> 
<span class="price">Rs 31,089</span> 
<button>Add to Cart</button></div> 
</div> 
</body> 
</html>
