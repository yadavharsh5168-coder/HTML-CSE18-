<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>E-commerce Navbar</title> 
<style> 
* { 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
} 
body { 
font-family: Arial, sans-serif; 
background-color: #f4f4f4; 
} 
.navbar { 
display: flex;               
justify-content: space-between; 
align-items: center;         
background-color: #232f3e;   
padding: 15px 30px; 
color: white; 
} 
.logo { 
font-size: 1.8rem;  
font-weight: bold; 
color: #ff9900;    
            cursor: pointer; 
        } 
        .nav-links { 
            display: flex;      
            list-style: none;   
        } 
        .nav-links li { 
            margin-left: 20px; 
        } 
        .nav-links a { 
            text-decoration: none; 
            color: white; 
            font-size: 1.1rem; 
            transition: color 0.3s ease; 
        } 
        .nav-links a:hover { 
            color: #ff9900; 
        } 
        @media (max-width: 768px) { 
            .navbar { 
                flex-direction: column;  
                align-items: flex-start;  
                padding: 15px; 
            } 
            .nav-links { 
                flex-direction: column;  
                width: 100%;             
                margin-top: 15px; 
                display: none;           
display: flex;  
} 
.nav-links li { 
margin: 10px 0;         
width: 100%; 
text-align: center; 
border-bottom: 1px solid #3a4a5e; 
padding-bottom: 5px; 
} 
} 
</style> 
</head> 
<body> 
<nav class="navbar"> 
<div class="logo">ShopEase</div> 
<ul class="nav-links"> 
<li><a href="#">Home</a></li> 
<li><a href="#">Products</a></li> 
<li><a href="#">Categories</a></li> 
<li><a href="#">Deals</a></li> 
<li><a href="#">Contact</a></li> 
</ul> 
</nav> 
<div style="padding: 20px; text-align: center;"> 
<h1>Welcome to ShopEase</h1> 
<p>Resize your browser window to see the navbar change layout!</p> 
</div> 
</body> 
</html>
