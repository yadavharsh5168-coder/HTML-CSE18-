 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:1000px;
            background-color:aquamarine;
            margin:0 auto;
        }
        nav,header,footer{
            background-color:lightcoral;
            
            height:100px;
            margin:10px;
        }
    </style>
</head>
<body>
    <main>
        <nav><h2>Navigation</h2></nav>
        <header><h2>header</h2></header>
        <article><h2>intor text area</h2></article>
        <section><h2>box</h2></section>
        <footer><h2>footer</h2></footer>
    </main>
    
   
</body>
</html>
