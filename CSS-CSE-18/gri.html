<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Grid</title>
  <style>
    html, * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    main {
      width: 100%;
      min-height: 100vh;
      background-color: rgb(154, 169, 169);
       display: grid; 
     grid-template-columns: repeat(4, 1fr);/* 4 equal horizontal columns*/
      gap: 10px;
      padding: 10px;
    }
    .box {
      background-color: rgb(174, 132, 42);
      width: auto;
      height: auto;
      display: grid;
      place-items: center; /* centers text inside */
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <div class="box">BOX 1</div>
    <div class="box">box 2</div>
    <div class="box">box3</div>
    <div class="box">box3</div>
  </main>
</body>
</html>
