<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
<style>
    /* body{
        margin:50 ;

     main {
        width: 900px;
     height:500px ;
     margin:0 auto ;
     background-color: lightgrey;
     gap: 10px;
     display: flex;
     flex-direction: row;
     flex-wrap: wrap;
     justify-content: space-between;
     align-content: last baseline;
    }
    .box{
        width: 200px;
        height: 200px;
        margin: 0;
        background-color: rgb(86, 37, 28);
 
    }
    section{
        width: 900px;
        height: 300px;
        background-color: lightblue;
        margin: 10px auto;
        display: flex;
        gap: 10px;

    }
    #left {
        flex-grow: 1;
        background-color: lightgray;

    }
  #right{
    flex-grow: 1;
    background-color: lightskyblue;
  }
    
</style>
</head>
<body>
   <main>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style ="height: 320px;">0</div>
   </main> 

   <section>
    <div id ="left">left</div>
    <div id ="right">right</div>
   </section>
