<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader creation</title>
</head><style>
.loader{
border:10px solid black;
height: 100px;width:100px;
border-radius: 300px;
border-top:10px solid rgb(153, 165, 42);
animation: animate 1s ease-in 0s infinite; 

}
@keyframes animate{
    from{
    transform:rotate(0deg);

}to{
    transform:rotate(360deg);
}

}


</style>
<body>
<div class ="loader"></div>

    
</body>
</html>
